<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídios com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeos esta  hospedado no meu próprio servidor</p>

    <video src="midia/minha-midia.mp4" width="200" controls></video>
    <video controls width="200">
     <source src="midia/minha-midia ogv.ogv" type="video/ogv">
     <source src="midia/minha-midia.mp4" type="video/mp3">
     <p> O seu computador não tem compatibilidade com reprodução</p>
    </video>
    
    <h1>Inserido vídios no YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/546Ge150tLk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
