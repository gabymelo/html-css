<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: love ;
            src: url('fontes/love\ story.ttf')
            format('opentype'), url('fontes/love larry.otf')
            format('truetype');
            font-weight: normal;
            font-style: normal;
        }
       
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family:  'love' , Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
